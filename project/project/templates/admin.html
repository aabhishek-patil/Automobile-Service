<!DOCTYPE html>
<html lang="en" dir="1tr">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" contect="width=device-width,initial-scale=1.0">
        <title> Adminform </title> 
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="static/css/signin.css"/>
             
    </head>
    <body>
        <div class="wrapper">
            <div class="title"><span>Admin Form</span></div>
                <form action="{{ url_for('admin') }}" method="post">
                <div class="msg">{{ msg }}</div>
                <div class="row">
                    <i class="fas fa-envelope-square"></i>
                    <input id="adminname" name="adminname" type="text" placeholder="Enter Admin Name" required/>
                </div>
                    <div class="row">
                    <i class="fas fa-lock"></i>
                    <input id="password" name="password" type="password" placeholder="Enter Admin Password" required/>
                </div>
       
                    <div class="row button">
                    <input type="submit"  value="Login In"></br></br>
                </div>
                 
                </form>
            
            </div>
        </div>

    </body>
</html>
